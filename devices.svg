<svg fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
            .emoji {
                background-position: center center;
                background-repeat: no-repeat;
                display: inline-block;
                background-size: 1em 1em;
                height: 1em;
                margin: 0 0.05em 0 0.1em;
                vertical-align: -0.1em;
                width: 1em;
            }
            .android {
                background-image: url('https://api.iconify.design/simple-icons:android.svg?color=%2330d780')
            }
            .arch {
                background-image: url('https://api.iconify.design/simple-icons:archlinux.svg?color=%23168eca')
            }
            .windows {
                background-image: url('https://api.iconify.design/simple-icons:windows.svg?color=%2300a8e8')
            }
            .ubuntu {
                background-image: url('https://api.iconify.design/simple-icons:ubuntu.svg?color=%23dd4814');
            }
        </style>
        <ul>
            <li> <i class="emoji android"></i> <code>Isengard</code></li>
            <li> <i class="emoji arch"></i> <code>Mordor</code> - Daily driver</li>
            <li> <i class="emoji windows"></i> <code>Gondor</code> - College/music</li>
            <li> <i class="emoji ubuntu"></i> <code>Shire</code> - Server host</li>
            <li> <i class="emoji ubuntu"></i> <code>Rivendell</code> - Alternate server host</li>
        </ul>
          </div>
    </foreignObject>
</svg>
